<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>本地音乐播放器</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🎵</text></svg>">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-music"></i> 本地音乐播放器</h1>
            <p>支持从ZIP压缩包直接播放音乐，保持滚动歌词居中，多种播放模式</p>
        </header>

        <div class="main-content">
            <div class="player-section">
                <h2 class="section-title"><i class="fas fa-play-circle"></i> 正在播放</h2>
                
                <div class="cover-container" id="coverContainer">
                    <div class="default-cover" id="defaultCover">
                        <i class="fas fa-music"></i>
                    </div>
                    <img class="cover-image" id="coverImage" alt="专辑封面" style="display: none;">
                </div>

                <div class="song-info">
                    <h2 class="song-title" id="songTitle">请选择音乐文件</h2>
                    <p class="song-artist" id="songArtist">等待加载...</p>
                </div>

                <div class="progress-container">
                    <div class="time-info">
                        <span id="currentTime">00:00</span>
                        <span id="totalTime">00:00</span>
                    </div>
                    <div class="progress-bar" id="progressBar">
                        <div class="progress" id="progress"></div>
                        <div class="progress-handle" id="progressHandle"></div>
                    </div>
                </div>

                <div class="controls">
                    <button class="control-btn" id="prevBtn" title="上一首">
                        <i class="fas fa-step-backward"></i>
                    </button>
                    <button class="control-btn play-pause" id="playPauseBtn" title="播放/暂停">
                        <i class="fas fa-play" id="playIcon"></i>
                    </button>
                    <button class="control-btn" id="nextBtn" title="下一首">
                        <i class="fas fa-step-forward"></i>
                    </button>
                </div>

                <div class="playback-modes">
                    <button class="mode-btn" id="modeOrder" title="顺序播放">
                        <i class="fas fa-list-ol"></i> 顺序
                    </button>
                    <button class="mode-btn" id="modeSingle" title="单曲循环">
                        <i class="fas fa-redo"></i> 单曲
                    </button>
                    <button class="mode-btn active" id="modeRandom" title="随机播放">
                        <i class="fas fa-random"></i> 随机
                    </button>
                </div>

                <div class="file-actions">
                    <div class="file-input-container">
                        <button class="file-btn" id="openFileBtn">
                            <i class="fas fa-folder-open"></i> 打开音乐文件
                        </button>
                        <button class="file-btn" id="openFolderBtn">
                            <i class="fas fa-folder"></i> 打开文件夹
                        </button>
                        <button class="file-btn" id="clearPlaylistBtn">
                            <i class="fas fa-trash-alt"></i> 清空列表
                        </button>
                        <button class="file-btn" id="toolboxBtn">
                            <i class="fas fa-tools"></i> 工具箱
                        </button>
                    </div>
                    <input type="file" id="fileInput" accept=".lm,.zip" multiple style="display: none;">
                    <input type="file" id="folderInput" webkitdirectory multiple style="display: none;">
                    <div class="hint">支持 ZIP、LM 文件格式</div>
                </div>
            </div>

            <div class="playlist-section">
                <div class="playlist-header">
                    <h2 class="section-title"><i class="fas fa-list"></i> 播放列表</h2>
                    <div class="playlist-info">
                        <span id="playlistCount">0 首歌曲</span>
                        <button class="small-btn" id="shufflePlaylistBtn" title="随机播放列表">
                            <i class="fas fa-random"></i>
                        </button>
                    </div>
                </div>

                <div class="playlist-container">
                    <div class="playlist-scroll" id="playlistScroll">
                        <div class="playlist-empty" id="playlistEmpty">
                            <i class="fas fa-music"></i>
                            <p>播放列表为空</p>
                            <p>请点击上方按钮添加音乐文件</p>
                        </div>
                    </div>
                </div>

                <div class="lyrics-section">
                    <h2 class="section-title"><i class="fas fa-scroll"></i> 歌词</h2>
                    <div class="lyrics-container">
                        <div class="lyrics-scroll" id="lyricsScroll">
                            <div class="lyrics-empty" id="lyricsEmpty">
                                <i class="fas fa-scroll"></i>
                                <p>暂无歌词</p>
                                <p>选择带有歌词的歌曲</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <p>本地音乐播放器 v1.0.31 &copy; 2026 | 所有音乐文件均在本地处理，不会上传到任何服务器</p>
        </footer>
    </div>

    <!-- 加载指示器 -->
    <div class="loading-spinner" id="loadingSpinner"></div>

    <!-- 工具箱浮窗 -->
    <div class="toolbox-modal" id="toolboxModal">
        <div class="toolbox-content">
            <div class="toolbox-header">
                <h2><i class="fas fa-tools"></i> 工具箱</h2>
                <button class="toolbox-close" id="toolboxClose">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="toolbox-body">
                <div class="tool-item" id="customMusicTool">
                    <div class="tool-icon">
                        <i class="fas fa-music"></i>
                    </div>
                    <div class="tool-info">
                        <h3>自定义音乐</h3>
                        <p>创建并打包自定义音乐 LM 文件</p>
                    </div>
                    <i class="fas fa-chevron-right tool-arrow"></i>
                </div>
                <div class="tool-item" id="musicDownloadTool">
                    <div class="tool-icon">
                        <i class="fas fa-download"></i>
                    </div>
                    <div class="tool-info">
                        <h3>音乐下载</h3>
                        <p>跳转到音乐文件下载网站</p>
                    </div>
                    <i class="fas fa-external-link-alt tool-arrow"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- 自定义音乐工具面板 -->
    <div class="custom-music-panel" id="customMusicPanel">
        <div class="panel-header">
            <button class="back-btn" id="backToToolbox">
                <i class="fas fa-arrow-left"></i> 返回工具箱
            </button>
            <h2><i class="fas fa-music"></i> 自定义音乐</h2>
        </div>
        <div class="panel-body">
            <form id="customMusicForm">
                <div class="form-group">
                    <label for="customSongName">歌曲名称 *</label>
                    <input type="text" id="customSongName" required placeholder="输入歌曲名称">
                </div>
                <div class="form-group">
                    <label for="customArtist">歌手</label>
                    <input type="text" id="customArtist" placeholder="输入歌手名称（可选）">
                </div>
                <div class="form-group">
                    <label for="customHasLyric">是否有滚动歌词</label>
                    <select id="customHasLyric">
                        <option value="false">无滚动歌词</option>
                        <option value="true">有滚动歌词</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="customLyrics">歌词</label>
                    <textarea id="customLyrics" rows="6" placeholder="输入歌词（每行一行，无需时间标签）"></textarea>
                    <small>提示：直接输入歌词，每行一行。支持中文逗号、句号。</small>
                </div>
                <div class="form-group">
                    <label for="customAudioFile">音频文件 *</label>
                    <input type="file" id="customAudioFile" accept=".mp3,.wav,.ogg,.m4a" required>
                </div>
                <div class="form-group">
                    <label for="customCoverFile">封面图片</label>
                    <input type="file" id="customCoverFile" accept=".png,.jpg,.jpeg,.gif">
                    <small>可选，不上传则使用默认封面</small>
                </div>
                <div class="form-actions">
                    <button type="submit" class="submit-btn" id="generateZipBtn">
                            <i class="fas fa-file-archive"></i> 生成LM文件
                        </button>
                </div>
            </form>
        </div>
    </div>

    <!-- 引入JSZip库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="app.js"></script>
    <script src="tool.js"></script>
</body>
</html>
